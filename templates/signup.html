<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新規職員登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container" style="max-width: 450px;">
        <header>
            <h1>新規職員登録</h1>
        </header>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}<ul class="flash-messages">
            {% for category, message in messages %}<li class="flash-message flash-{{ category }}">{{ message }}</li>{%
            endfor %}
        </ul>{% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="username">新規ユーザー名</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">初期パスワード</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="occupation">職種</label>
                <select name="occupation" id="occupation" class="form-control" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="医師">医師</option>
                    <option value="看護師">看護師</option>
                    <option value="理学療法士">理学療法士</option>
                    <option value="作業療法士">作業療法士</option>
                    <option value="言語聴覚士">言語聴覚士</option>
                    <option value="視能訓練士">視能訓練士</option>
                    <option value="義肢装具士">義肢装具士</option>
                    <option value="精神保健福祉士">精神保健福祉士</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">この内容で登録</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="{{ url_for('index') }}">トップページに戻る</a></p>
    </div>
</body>

</html>
